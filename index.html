<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстова Игра</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px;
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Интерактивна История</h1>
        <p id="story-text">Натисни "Старт", за да започнеш играта.</p>
        <div id="choices">
            <button class="choice-btn" onclick="makeChoice(1)">Избор 1</button>
            <button class="choice-btn" onclick="makeChoice(2)">Избор 2</button>
            <button class="exit-btn" onclick="exitGame()">Изход от игра</button>
        </div>
        <button id="restart-btn" onclick="startGame()">Играй отново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
