<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Даниел Нурков</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px;
}

.game-container {
    max-width: 600px;
    margin: auto;
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

h1 {
    color: #fff;
}

#story-text {
    font-size: 18px;
    margin: 20px 0;
}

.choice-btn, .exit-btn, #restart-btn {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 18px;
    background-color: #555;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
}

.choice-btn:hover, .exit-btn:hover, #restart-btn:hover {
    background-color: #777;
}

.choice-btn:active, .exit-btn:active, #restart-btn:active {
    transform: scale(0.98);
}

.exit-btn {
    background-color: #a71d2a;
}

.exit-btn:hover {
    background-color: #d9534f;
}

#restart-btn {
    background-color: #28a745;
    display: none;
}

#restart-btn:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Игра с избори</h1>
        <p id="story-text">Натисни "Старт", за да започнеш играта.</p>
        <div id="choices">
            <button class="choice-btn" onclick="makeChoice(1)">Избор 1</button>
            <button class="choice-btn" onclick="makeChoice(2)">Избор 2</button>
            <button class="exit-btn" onclick="exitGame()">Изход от игра</button>
        </div>
        <button id="restart-btn" onclick="startGame()">Играй отново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
